<!--
`appraisal-el`
element to give a rating. Based upon radiobuttons

@demo demo/index.html 
-->

<dom-module id="appraisal-el">
  <template>
    <style>
      :host {
        display: block;
      }

      .result {
        margin-bottom: 15px;
      }

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      @media (max-width: 480px) {
        .result paper-radio-button {
          padding-left: 4px;
          padding-right: 4px;
        }
      }

      .result paper-radio-button {
        padding: 10px 4px 10px 0px;
      }

    </style>

    <div class="result">
      <content></content><br/>
      <iron-icon class="red" icon="social:mood-bad"></iron-icon>
      <paper-radio-group selected="{{oordeel}}">
        <paper-radio-button name="1"></paper-radio-button>
        <paper-radio-button name="2"></paper-radio-button>
        <paper-radio-button name="3"></paper-radio-button>
        <paper-radio-button name="4"></paper-radio-button>
        <paper-radio-button name="5"></paper-radio-button>
        <paper-radio-button name="6"></paper-radio-button>
        <paper-radio-button name="7"></paper-radio-button>
      </paper-radio-group>
      <iron-icon class="green" icon="social:mood"></iron-icon>
    </div>

  </template>

  <script>
    Polymer({
      is: 'appraisal-el',

      listeners: {
        'iron-select': '_selectchanged'
      },

      _selectchanged: function(e) {
        this._setred(e.detail.item.name);
        this._setgreen(e.detail.item.name);
      },

      _setred: function(value) {
        this.$$(".red").style.opacity = value == 1 ? 1 : 0.9 - (value - 1) * 0.15;
      },

      _setgreen: function(value) {
        this.$$(".green").style.opacity = value == 7 ? 1 : (value - 1) * 0.15;
      }

    });
  </script>
</dom-module>
