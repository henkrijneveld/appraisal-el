<link rel="import" href="../polymer/polymer.html">

<!--
`appraisal-el`
element to give a rating. Based upon radiobuttons

@demo demo/index.html 
-->

<dom-module id="appraisal-el">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'appraisal-el',

      properties: {
        prop1: {
          type: String,
          value: 'appraisal-el',
        },
      },

    });
  </script>
</dom-module>
